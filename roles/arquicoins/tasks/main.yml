---
# This Playbook runs all the common plays in the deployment

- name: GIT-PULL Arquicoins
  git:  repo=https://github.com/IIC2173-2016-2/arquicoins-eduardochat.git dest=/home/administrator/arquicoins-eduardochat refspec=+refs/pull/*:refs/heads/*
  become_user: administrator

- name: NPM install dependencies
  command: /usr/bin/npm install

- name: Restart Services PM2
  command: /usr/bin/pm2 restart arquicoins
